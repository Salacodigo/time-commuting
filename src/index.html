<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value</title>
    <link rel="stylesheet" href="./styles/build/css/index.css">
</head>
<body class="body-text m-20">
    <header>
        <nav></nav>
    </header>
    <main>
        <figure class="logo-container">
            <img class="img-logo"src="https://media.istockphoto.com/vectors/rush-hour-vector-id1311955086?b=1&k=20&m=1311955086&s=170667a&w=0&h=3Cj4eb4STeBtS0byiorPkf-yoeJ53kKHMTzlGMcWoVk=" alt="Man running to workplace">
        </figure>
        <h1 class="title">¡Time lost at traffic!</h1>

        <form id="time-calculus" action="" class="m-5 d-flex-vertical">
            <label for="name" class="d-flex-vertical">
                <span class="span-style">Nombre:</span>
                <input class="input-field" type="text" name="" id="name" placeholder="Tu nombre" required>
            </label>
            <label for="number-of-days" class="d-flex-vertical">
                <span class="span-style">Cantidad de días:</span>
                <input class="input-field" type="number" name="" id="number-of-days" required>
            </label>
            <div class="title-image-container">
                <p class="title-secondary">Del hogar al trabajo</p>
                <img class="reflect-h-img title-img-container" src="https://i.dlpng.com/static/png/6945381_preview.png" alt="commuting to work">
            </div>
            <label for="morning-start-time" class="d-flex-vertical">
                <span class="span-style">Salgo de mi casa a las:</span>
                <input class="input-field" type="time" name="" id="morning-start-time" required>
            </label>
            <label for="morning-arrive-time" class="d-flex-vertical">
                <span class="span-style">Llego a mi trabajo a las:</span>
                <input class="input-field" type="time" name="" id="morning-arrive-time" required>
            </label>
            <div class="title-image-container">
                <p class="title-secondary">Del trabajo al hogar</p>
                <img class="title-img-container"  src="https://i.dlpng.com/static/png/6945381_preview.png" alt="Commuting to home">
            </div>
            <label for="nigth-start-time" class="d-flex-vertical">
                <span class="span-style">Salgo de mi trabajo a las:</span>
                <input class="input-field" type="time" name="" id="nigth-start-time" required>
            </label>
            <label for="nigth-arrive-time" class="d-flex-vertical">
                <span class="span-style">Llego a mi casa a las:</span>
                <input class="input-field" type="time" name="" id="nigth-arrive-time" required>
            </label>            
        </form>
        <br>
        <div class="d-flex button-container">
            <button type="submit" id="submit-btn" class="btn send">Enviar</button>
            <button type="button" id="clean-results-btn" class="btn clean hidden">Limpiar Resultados</button>
            <button type="reset" id="reset-btn" class="btn reset">Reiniciar Fromulario</button>
        </div>
        <h3 class="title hidden" id="results-title">Resultados</h3>
        <div id="results">
            <div class="results d-flex-vertical" id="time-results">
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script type="module" src="./js/app.js"></script>
    <script src="./js/constants.js"></script>
</body>
</html
