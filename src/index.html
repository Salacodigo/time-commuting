<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Value</title>
    <link rel="stylesheet" href="./styles/build/css/index.css">
</head>
<body class="green-background">
    <header>
        <nav></nav>
    </header>
    <main>
        <figure>
            <img src="" alt="Time ilustration">
        </figure>
        <h1 class="big-text">¡Time lost at traffic!</h1>

        <form id="time-calculus" action="" class="m-20">
            <label for="name">
                <span>Escribe tu nombre</span>
                <input type="text" name="" id="name" placeholder="Tu nombre">
            </label>
            <hr>
            <label for="first-workday">
                <span>Día inicial</span>
                <input type="date" name="" id="first-workday">
            </label>
            <br>
            <label for="final-workday">
                <span>Día Final</span>
                <input type="date" name="" id="final-workday">
            </label>
            <hr>
            <label for="morning-start-time">
                <span>Salgo de mi casa a las</span>
                <input type="time" name="" id="morning-start-time">
            </label>
            <br>
            <label for="morning-arrive-time">
                <span>Llego a mi trabajo a las</span>
                <input type="time" name="" id="morning-arrive-time">
            </label>
            <hr>
            <label for="nigth-start-time">
                <span>Salgo de mi trabajo a las</span>
                <input type="time" name="" id="nigth-start-time">
            </label>
            <br>
            <label for="nigth-arrive-time">
                <span>Llego a mi casa a las</span>
                <input type="time" name="" id="nigth-arrive-time">
            </label>
            <button type="submit">Enviar</button>

        </form>
        <div id="results"></div>

    </main>
    <footer>

    </footer>



    <script src="./js/app.js"></script>
</body>
</html
